<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="goToUserMenu()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-icon name="qr-code-outline" style="zoom:4.0;"></ion-icon><p></p>
    <strong>Escaneá con tu cámara</strong>
      <p>los códigos QR de los paquetes.</p>
  </div>
  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
      <ion-button expand='block' margin (click)="goToBarcodeScan()">Empezar a escanear</ion-button>
  </ion-toolbar>
</ion-footer>
