<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div *ngIf="afAuth.authState | async as user; else imagePhoto">
      <img [src]="user.photoURL" width="70px" />
    </div>
    <div *ngIf="afAuth.authState | async as user; else showLogin">
      <h1>{{ user.displayName }}</h1>
      
      <button (click)="goToLogout()">Logout</button>
    </div>
  
  <ion-list>
    <ion-item>
      <ion-label>Mis datos</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Mis viajes</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list> 

<ng-template #imagePhoto>
  <ion-icon name="person-outline" style="zoom:4.0;"></ion-icon><p></p>
</ng-template>
  
<ng-template #showLogin>
    <p>Please login.</p>
    <ion-button  class="btn-google"  (click)="onGoogleLogin()">Login with Google</ion-button>
    <ion-button class="btn-google"  (click)="onFacebookLogin()">Login with Facebook</ion-button>
    <ion-button class="btn-google" (click)="goToLogin()">Login with Email</ion-button>
    <ion-button class="btn-google" routerLink="/register">singup with Email</ion-button>
</ng-template>
</div>


</ion-content>
